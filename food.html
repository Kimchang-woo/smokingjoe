<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/food.css">
    <title>해운대</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="#" alt="로고">
        </div>     
        <nav>
            <div>TOUR</div>
            <div>FOOD</div>
            <div>STAY</div>
            <div>INFO</div>
        </nav>
        <div class="hdicons">
            <div class="naticon">
                <div class="naticonsub">
                    <div class="subnat"><img src="./image/home/america.png" alt="usa">ENG</div>
                    <div class="subnat"><img src="./image/home/japan.png" alt="japan">JAP</div>
                    <div class="subnat"><img src="./image/home/china.png" alt="china">CHI</div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div id="sijang">
            <h2>해운대 전통시장</h2>
            <div class="jangfood"><img src="../image/food/sijang/sijang.png" alt="시장"></div>
            <h2>각종 튀김류</h2>
            <div class="jangfood"><img src="../image/food/sijang/fry.jpg" alt="튀김"></div>
            <h2>부산 하면 빠질 수 없는 어묵</h2>
            <div class="jangfood"><img src="../image/food/sijang/odaeng.png" alt="오뎅"></div>
            <h2>전통시장은 바다내음이 가득한 횟집 꼼장어 상점을 만날수 있다.</h2>
            <div class="jangfood"><img src="../image/food/sijang/kom.jpg" alt="곰장어어"></div>
        </div>
    </section>
    <section>
        <div id="ben">
            <h2>카페디저트 뷰</h2>
            <div class="coffee"><img src="../image/food/coffee/rang/view.jpg" alt="카페뷰"></div>
            <div class="coffee"><img src="../image/food/coffee/rang/view2.jpeg" alt="카페뷰2"></div>
            <div class="coffee"><img src="../image/food/coffee/black/black 2.jpg" alt="커피"></div>
            <div class="coffee"><img src="../image/food/coffee/black/black 1.jpg" alt="커피"></div>
            <h2>디저트</h2>
            <div class="coffee"><img src="../image/food/coffee/AND COFFEE/and 2.jpg" alt="디저트"></div>
            <div class="coffee"><img src="../image/food/coffee/black/black 5.jpg" alt="커피디저트"></div>
        </div>
    </section>
    <section>
        <div id="foods">
            <h2>각종음식</h2>
            <div class="foodss"><img src="../image/food/foods/rma/rma.jpg" alt="복국회간판판"></div>
            <div class="foodss"><img src="../image/food/foods/rma/rma3.jpg" alt="복어회"></div>
            <div class="foodss"><img src="../image/food/foods/rma/rma1.jpg" alt="회"></div>

            <div class="foodss"><img src="../image/food/foods/dml/dml4.jpg" alt="국밥"></div>
            <div class="foodss"><img src="../image/food/foods/dml/dml2.jpg" alt="수육"></div>
            <div class="foodss"><img src="../image/food/foods/dml/dml3.jpg" alt="국밥"></div>
            <h2>미포집</h2>
            <div class="foodss"><img src="../image/food/foods/al/mi3.jpg" alt="해산물간판"></div>
            <div class="foodss"><img src="../image/food/foods/al/mi.jpg" alt="덮밥"></div>
            <div class="foodss"><img src="../image/food/foods/al/mi5.jpg" alt="해산물"></div>
            <div class="foodss"><img src="../image/food/foods/al/mi1.jpg" alt="내부"></div>
